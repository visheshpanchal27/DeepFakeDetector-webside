version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: deepfake_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: deepfake_detector
    volumes:
      - mongodb_data:/data/db
    networks:
      - deepfake_network

  backend:
    build: ../backend
    container_name: deepfake_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/deepfake_detector?authSource=admin
      - FLASK_ENV=production
    depends_on:
      - mongodb
    networks:
      - deepfake_network

  frontend:
    build: ../frontend
    container_name: deepfake_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - deepfake_network

volumes:
  mongodb_data:

networks:
  deepfake_network:
    driver: bridge